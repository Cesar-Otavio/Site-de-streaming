<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Registro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="registrocss.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Pathway+Extreme:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <!--Parte inicial do site-->
    <div class="container__principal">
        <h1 class="container__tituloP">Faça seu cadastro</h1>
        <ul class="container__ul">
            <li class="container__li">
                <a href="#" class="container__link"><img src="img-icon/google.png" alt="icon google" class="container__icon gg"></a>
            </li>
            <li class="container__li">
                <a href="https://pt-br.facebook.com/" class="container__link"><img src="img-icon/facebook.png" alt="icon facebook" class="container__icon"></a>
            </li>

            <li class="container__li">
                <a href="#" class="container__link"><img src="img-icon/linkedin.png" alt="icon linkedin" class="container__icon"></a>
            </li>
            <li class="container__li">
                <a href="#" class="container__link"><img src="img-icon/github.png" alt="icon github" class="container__icon"></a>
            </li>
        </ul>
        <p class="container__paragrafo">Ou</p>
        <!--Segunda parte do site-->
        <main>
            <form class="container__formulario">
                <label for="nome" class="container__label">Nome & sobrenome</label>
                <input type="text" id="nome" required placeholder="Seu nome" class="container__input">

                <label for="email" class="container__label">Email</label>
                <input type="email" id="email" required placeholder="Exemplo@gmail.com" class="container__input">

                <label for="senha" class="container__label">Senha</label>
                <input type="password" id="senha" required placeholder="********" class="container__input">

                <label for="numero" class="container__label">Telefone</label>
                <input type="number" id="numero" required placeholder="(14) *********" class="container__input">

                <label for="data" class="container__label">Data de nascimento</label>
                <input type="date" id="data" required class="container__input">

                <fieldset>
                    <legend>Gênero</legend>
                    <label for="masculino">masculino<input type="radio" id="masculino" name="contato" value="masculino" required class="genero"></label>
                    <label for="Feminino">Feminino<input type="radio" id="Feminino" name="contato" value="Feminino" required class="genero"></label>
                </fieldset>

                <input type="submit" id="value" class="container__enviar">
            </form>
        </main>
    </div>
</body>

</html>
